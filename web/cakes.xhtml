<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenu">
        
        <h:form id="form">  

            <p:dataGrid var="cake" value="#{cakeBean.listCakes}" columns="3"  rows="6" paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="9,6">  
                <p:panel  style="text-align:center" > 
                    <h3 class="link-a"><h:outputText value="#{cake.nomProduit}" /></h3>
                    <p:graphicImage value="resources/cakes/#{cake.image}.jpg" alt="Placeholder" width="252" height="161"/>             
                 </p:panel>  
                
            </p:dataGrid>  
        </h:form>  

    </ui:define>

</ui:composition>
