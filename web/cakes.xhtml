<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenu">

        <h:form id="form">  

            <p:dataGrid var="cake" value="#{cakeBean.listCakes}" columns="3"  
                        rows="9" paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="9,12,15">  
                <ul class="gallery-a">

                    <p:panel header="#{cake.nomProduit}" style="text-align:center">  
                        <h:panelGrid columns="1" style="width:100%">  
                            <li>
                                <p:graphicImage value="resources/cakes/#{cake.image}.jpg" alt="Placeholder" width="252" height="161"/>    
                            </li>
                        </h:panelGrid>  
                    </p:panel>  
                </ul>
            </p:dataGrid>  
        </h:form>  

    </ui:define>

</ui:composition>
